name: build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - run: |
        sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi
    - run: make
    - uses: actions/upload-artifact@v2
      with:
        name: arm9linuxfw
        path: ./arm9linuxfw.bin
